    <title>Calculator</title>
    <style>
        body {
            background: radial-gradient(circle, #1f3756 50%, #141539);
            font-family: 'Bungee';
        }
        
        #modal-content {
            background: radial-gradient(circle, #1f3756 50%, #141539);
        }
        
        .modal-title {
            left: 100px;
            bottom: 10px;
        }
        
        .footer {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        #grey input {
            background-color: rgb(196, 194, 194);
            color: white;
        }
        
        .container {
            display: flex;
            justify-content: center;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font: bolder;
        }
        
        #msg {
            font-family: 'Bungee';
        }
        
        .row {
            display: flex;
            justify-content: center;
        }
        
        .row input {
            border-radius: 17px;
            border: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font: bolder;
            font-size: 17px;
            transition: transform 0.3s;
        }
        
        .row input:hover {
            transform: scale(1.1);
            color: black;
            background-color: skyblue;
            font-family: 'Bungee';
        }
        
        #add {
            transition: transform 0.3s;
        }
        
        #add:hover {
            transform: scale(1.3);
            color: black;
        }
        
        #p1 {
            top: 87px;
            box-shadow: 0 0 15px 9px #00000096;
            border-radius: 17px;
        }
        
        #p2 {
            border-radius: 17px;
        }
        
        #result {
            text-align: right;
            font-family: 'Bungee';
            font-size: 25px;
            font-weight: 500;
            padding: 23px;
            border: 2px solid black;
            transition: transform 0.3s;
        }
        
        #result:hover {
            background-color: lightcyan;
            transform: scale(1.03);
            border: 3px solid black;
        }
        
        h1 {
            font-family: 'Bungee';
            letter-spacing: 3px;
            text-shadow: 9px 9px 20px black;
            font-size: 47px;
        }
    </style>
    <script>
        let n1 = 0,
            n2 = 0,
            ch = "";

        function display(val) {
            document.getElementById("result").value += val;
        }

        function operation(val) {
            n1 = Number(document.getElementById("result").value);
            ch = val;
            document.getElementById("result").value = "";
        }

        function C() {
            document.getElementById("result").value = "" + 0;

        }

        function Clear() {

            document.getElementById("result").value = "";
            document.getElementById("msg").innerHTML = "";
        }

        function solve() {
            n2 = Number(document.getElementById("result").value);
            let answer = 0;
            if (ch == '+') {
                answer = n1 + n2;
            } else if (ch == '-') {
                answer = n1 - n2;
            } else if (ch == '*') {
                answer = n1 * n2;
            } else if (ch == '/') {
                answer = n1 / n2;
            } else if (ch == '%') {
                answer = n1 % n2;
            } else {
                alert("Invalid")
            }
            document.getElementById("msg").innerHTML = n1 + " " + ch + " " + n2 + " = " + answer;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary col-md-6" id="p1">
